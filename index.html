<!DOCTYPE html>
<html>


  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
    <link rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8">
  </head>


  <body class="page">
    <header class="header">
      <img class="header__img" 
        src="./eisenhower-matrix.jpg" 
        alt="eisenhower matrix">
      <a class="header__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
      </a>
    </header>
    <main class="main">
      <section class="task__section add-tasks__section">
        <h3 class="add-tasks__title task__title">Add Item</h3>
        <div class="add-tasks__wrapper">
          <input class="add-tasks__input input__text task__input" 
            type="text">
            <button class="add-tasks__btn btn">Add</button>
        </div>
      </section>
      <section class="task__section">
        <h3 class="task__title">Todo</h3>
        <ul class="task__list task__list--todo">
          <li class="task__item">
            <input class="task__input input__checkbox" 
              type="checkbox">
            <label class="task__label">Pay Bills</label>
            <input class="task__input input__text"
              type="text">
            <button class="task__btn--edit btn">Edit</button>
            <button class="task__btn--delete btn">
              <img class="task__remove-img" 
                src="./remove.svg" 
                alt="remove icon">
            </button>
          </li>
          <li class="task__item">
            <input class="task__input input__checkbox" 
              type="checkbox">
            <label class="task__label">Go Shopping</label>
            <input class="task__input input__text" 
              type="text" 
              value="Go Shopping">
            <button class="task__btn--edit btn">Save</button>
            <button class="task__btn--delete btn">
              <img class="task__remove-img" 
                src="./remove.svg" 
                alt="remove icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="task__section">
        <h3 class="task__title">Completed</h3>
        <ul class="task__list task__list--completed">
          <li class="task__item">
            <input class="task__input input__checkbox" 
              type="checkbox" checked>
            <label class="task__label">See the Doctor</label>
            <input class="task__input input__text" 
              type="text">
            <button class="task__btn--edit btn">Edit</button>
            <button class="task__btn--delete btn">
              <img class="task__remove-img" 
                src="./remove.svg" 
                alt="remove icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>


</html>
